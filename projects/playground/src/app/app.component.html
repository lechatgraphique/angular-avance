<div class="container">
  <h1>Hello Playground</h1>
  <div class="bg-light">
    <pre>{{form.value | json}}</pre>
    <pre>{{form.valid | json}}</pre>
  </div>
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group mb-2">
      <label for="email" class="form-label mt-4">Email address</label>
      <input
        ngModel
        #email="ngModel"
        name="email"
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailError"
        placeholder="Enter email"
        required
        email
        [class.is-invalid]="email.touched && email.invalid"
        [class.is-valid]="email.touched && email.valid"
      >
      <small
        id="emailErrorRequired"
        class="form-text"
        [class.invalid-feedback]="email.touched && email.invalid"
        *ngIf="email.touched && email.hasError('required')"
      >
        Adresse email obligatoire
      </small>
      <small
        id="emailErrorInvalid"
        class="form-text"
        [class.invalid-feedback]="email.touched && email.invalid"
        *ngIf="email.touched && email.hasError('email')"
      >
        Adresse email invalide
      </small>
    </div>
    <div class="form-group mb-2">
      <label for="password" class="form-label mt-4">Email address</label>
      <input
        ngModel
        name="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      >
    </div>
    <div class="form-group mb-4">
      <label for="confirm" class="form-label mt-4">Email address</label>
      <input
        ngModel
        name="confirm"
        type="password"
        class="form-control"
        id="confirm"
        placeholder="Confirm password"
      >
    </div>
    <button class="btn btn-success" [disabled]="form.invalid">Inscription</button>
  </form>
</div>
